<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <div class="header">
              <input type="text" class="display">
              <div class="cle"><button onclick="cle()">c</button></div>
          </div>
          <div class="content">
              <div class="row">
                  <button onclick="clac(9)">9</button>
                  <button onclick="clac(8)">8</button>
                  <button onclick="clac(7)">7</button>
                  <button onclick="clac('+')">+</button>
              </div>
              <div class="row">
                <button onclick="clac(6)">6</button>
                <button onclick="clac(5)">5</button>
                <button onclick="clac(4)">4</button>
                <button onclick="clac('-')">-</button>
            </div>
            <div class="row">
                <button onclick="clac(3)">3</button>
                <button onclick="clac(2)">2</button>
                <button onclick="clac(1)">1</button>
                <button onclick="clac('/')">/</button>
            </div>
            <div class="row">
                <button onclick="clac(x)">x</button>
                <button onclick="clac(0)">0</button>
                <button onclick="clac(val)"></button>
                <button onclick="equalclac()">=</button>
            </div>

          </div>

        </div>
    </div>

    
</body>
<script src="youtube.js">

</script>
</html>
